<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Font Awesome Icons-->
  <script src="https://kit.fontawesome.com/ddece61056.js" crossorigin="anonymous"></script>
  <!--Style CSS-->
  <link rel="stylesheet" href="css/style.css">
  <title>Todo-List</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="todo-input">
        <i class="fa-solid fa-bars"></i>
        <input type="text" placeholder="Add A New Task">
        <button class="add-btn" onclick="handleClickAdd();">Add</button>
      </div>
    </div>
    <div class="toggle-container">
      <div class="toggle-controls">
        <div class="task-status">
          <span id="all" class="active" >All</span>
          <span id="pending">Pending</span>
          <span id="completed">Completed</span>
        </div>
        <button class="clear-all-btn" onclick="handleClickClearAll();">Clear All</button>  
      </div>
      <ul class="tasks-container">
      </ul>
    </div>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
